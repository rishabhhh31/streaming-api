<template>
    <lightning-input type="text" variant="standard" name="domain" label="Enter domain"
        onchange={domainHandler}></lightning-input>
    <lightning-button disabled={authDisabled} label="Authorize" onclick={authorizeHandler}></lightning-button>
    <template if:true={getAccessToken}>
        <lightning-button disabled={tokenDisbled} label="Get Token" onclick={Token}></lightning-button>
    </template>
    <template if:true={tokenDisbled}>
        <lightning-input label="Account Name" onchange={accountHandler}></lightning-input>
        <lightning-button label="Create Account" onclick={createAccount}></lightning-button>
    </template>
    <h1>{accId}</h1>
</template>
